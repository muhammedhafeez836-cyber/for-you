<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Message Card</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: system-ui, sans-serif;
  background: linear-gradient(135deg,#0b1020,#121a33);
  color:#fff;
}

.card{
  width:90%;
  max-width:420px;
  background:rgba(15,23,42,.85);
  border-radius:20px;
  padding:22px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
}

.envelope{
  height:200px;
  border:1px solid rgba(255,255,255,.2);
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  margin-bottom:15px;
}

.opened{
  background:rgba(255,255,255,.05);
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#60a5fa;
  color:#000;
  font-weight:600;
  cursor:pointer;
}

.hidden{display:none;}

.msg{
  line-height:1.7;
  font-size:16px;
}

.signature{
  margin-top:14px;
  font-size:13px;
  color:#a78bfa;
  font-style:italic;
}
</style>
</head>

<body>

<div class="card">
  <div id="env" class="envelope">
    <div id="envText">Tap to open envelope ðŸ’Œ</div>
  </div>

  <button id="unlock" class="hidden">Hold to unlock ðŸ”“</button>

  <div id="final" class="hidden">
    <div class="msg" id="type"></div>
  </div>
</div>

<script>
const env=document.getElementById("env");
const unlock=document.getElementById("unlock");
const final=document.getElementById("final");
const type=document.getElementById("type");

let opened=false;

env.onclick=()=>{
 if(opened) return;
 opened=true;
 env.classList.add("opened");
 document.getElementById("envText").innerText="Envelope opened âœ”";
 unlock.classList.remove("hidden");
};

let timer,hold=false;

unlock.onmousedown=()=>{
 hold=true;
 timer=setTimeout(reveal,1500);
};

unlock.onmouseup=reset;
unlock.ontouchstart=()=>{
 hold=true;
 timer=setTimeout(reveal,1500);
}
unlock.ontouchend=reset;

function reset(){
 if(!hold) return;
 hold=false;
 clearTimeout(timer);
}

function reveal(){
 unlock.style.display="none";
 final.classList.remove("hidden");
 showMessage();
}

/* MESSAGE */
const messageHTML = `
<b>I Love You ðŸ’–</b><br><br>

Let's watch a movie of your choice.<br>
Let me know which one <b>QUICKLY QUICKLY</b>.<br><br>

<span class="signature">From Mr. Hafeez.</span>
`;

function showMessage(){
 type.innerHTML = messageHTML;
}
</script>

</body>
</html>
